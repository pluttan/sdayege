            <td class='find' valign='top' width='100%'> <p class='MsoNormal'><span>В цилиндрическом сосуде уровень жидкости достигает 6</span> см.<span> На какой высоте будет находиться уровень жидкости, если е</span>ё<span> перелить во второй цилиндрический сосуд, диаметр которого в 7 раз меньше диаметра первого? Ответ выразите в сантиметрах.</span><span></span></p> </td>

    <script language='JavaScript1.2'>
        var pagecnt=0;
        var fpEvent_lastObjectBreaked=false;
        
        function insertHTML(node,html,insType)
        {
        if (browser.isIE)
            {
            node.insertAdjacentHTML(insType, html);
            }
        else
        if (insType=='beforeEnd')
            {
            node.innerHTML=node.innerHTML+html;
            }
        else
            {
            var range = document.createRange();
            if (insType=='beforeBegin')
                 range.setStartBefore(node);
            else
                 range.setStartAfter(node);
              var docFrag = range.createContextualFragment(html);
            if (insType=='beforeBegin')
                node.parentNode.insertBefore(docFrag, node);
            else
            if (node.nextSibling)
                node.parentNode.insertBefore(docFrag, node.nextSibling)
            else
                node.parentNode.appendChild(docFrag);
            }
        }
        
        function insertPage(pbreak)
        {
        pagecnt++;
        var header='<tr><td valign=top height=35></td></tr>';
        header=header.replace("#pg#",pagecnt+0);
        var footer='<tr><td valign=bottom height=35></td></tr>';
        var table='<table width=650 height=970 id="page'+pagecnt+'" align=center '+(pbreak?'style="page-break-after: always"':'')+' cellspacing=0 cellpadding=0>'+header+'<tr><td height=900 valign=top></td></tr>'+footer+'</table>';
        insertHTML(alldata,table,'beforeBegin');
        tbl=eval('page'+pagecnt);
        return tbl;
        }
        
        
        
        function breakQObject(qobjClone,qobjNo,page,height)
        {
        var container=alldata.rows[0].cells[0];
        var qobject=container.childNodes[qobjNo];
        var result=0;
        var parseP=false;
        
        if (qobjClone.nodeName=='P' && qobjClone.childNodes.length==1 && qobjClone.childNodes[0].nodeName=='TABLE')
            parseP=true;
        if (parseP || qobject.nodeName=='TABLE')
            {
            var qrow=-1;
            if (!parseP)
                for (var i=0; i<qobjClone.rows.length; i++)
                    if (qobjClone.rows[i].getAttribute('qrow'))
                        {
                        qrow=i;
                        break;
                        }
            if (qrow>=0) // если задание
                {
                for (var i=qobjClone.rows.length-1; i>qrow; i--)
                    qobjClone.deleteRow(i);
                var qrcell=qobjClone.rows[qrow].cells[1];
                var qtable=qrcell.childNodes[0];
                if (qtable.nodeName=='SCRIPT' || (!browser.isIE && qtable.nodeName=='#text')) // Убрать скрипты
                    for (var i=1; i<qrcell.childNodes.length; i++) 
                        if (qrcell.childNodes[i].nodeName!='SCRIPT' && qrcell.childNodes[i].nodeName!='#text')	
                            {
                            qtable=qrcell.childNodes[i];
                            break;
                            }
                if (qtable.nodeName!='TABLE')			// возможны внешние формы
                    for (var i=0; i<qtable.childNodes.length; i++)
                        if (qtable.childNodes[i].nodeName=='TABLE')	
                            {
                            qtable=qtable.childNodes[i];
                            break;
                            }
        
            
                for (var i=qtable.rows.length-1; i>0; i--) // оставляем ячейку с текстом задания
                    qtable.deleteRow(i);
                
                var qtcell=qtable.rows[0].cells[0]; // погружаемся внуть ячейки
            
                
                while (page.offsetHeight>height && qtcell.childNodes.length>1) // удаляем излишки
                    qtcell.removeChild(qtcell.childNodes[qtcell.childNodes.length-1]);
                if (page.offsetHeight<=height)
                    {
                    // очистка основного элемента
                    rowsToDel=qtcell.childNodes.length;
                    for (var i=0; i<qrow; i++)  // удалить все до задания
                        qobject.deleteRow(0);
                    // заменить номер
                    qobject.rows[0].cells[0].innerHTML='&nbsp;&nbsp;<b>&nbsp;&nbsp;&nbsp;&nbsp;</b>&nbsp;&nbsp;';
                    qrcell=qobject.rows[0].cells[1];
                    qtable=qrcell.childNodes[0];
                    // поиск ячейки с текстом задания (аналогично поиску в клоне)
                    if (qtable.nodeName=='SCRIPT' || (!browser.isIE && qtable.nodeName=='#text'))
                        for (var i=1; i<qrcell.childNodes.length; i++) 
                            if (qrcell.childNodes[i].nodeName!='SCRIPT' && qrcell.childNodes[i].nodeName!='#text')	
                                {
                                qtable=qrcell.childNodes[i];
                                break;
                                }
                    if (qtable.nodeName!='TABLE')
                        for (var i=0; i<qtable.childNodes.length; i++)
                            if (qtable.childNodes[i].nodeName=='TABLE')	
                                {
                                qtable=qtable.childNodes[i];
                                break;
                                }
                    qtcell=qtable.rows[0].cells[0];
                    for (var i=0; i<rowsToDel; i++)  // удаление скопированной части
                        qtcell.removeChild(qtcell.childNodes[0]);
                    result=1;
                    }
                }
            else
                {
                var qtable=(parseP?qobjClone.childNodes[0]:qobjClone);
                if (qtable.rows.length>1)
                    {
                    while (page.offsetHeight>height && qtable.rows.length>2)
                        qtable.deleteRow(qtable.rows.length-1);
                    if (page.offsetHeight<=height)
                        {
                        var rowsToDel=qtable.rows.length;
                        qtable=(parseP?qobject.childNodes[0]:qobject);
                        for (var i=0; i<rowsToDel; i++)
                            qtable.deleteRow(0);
                        result=1;
                        }
                    }
                }
            }
        return result;
        }
        
        function tryToInsert(page,i,icnt)
        {
        fpEvent_lastObjectBreaked=false;
        var height=page.offsetHeight;
        var dcell=page.rows[1].cells[0];
        var dcheight=dcell.offsetHeight;
        var container=alldata.rows[0].cells[0];
        var childcnt=dcell.childNodes.length;
        
        var chkHeight=(height<970?970:height);
        for (var k=0; k<icnt; k++)
            {
            var node=container.childNodes[i+k];
            if (browser.isIE)
                {
                dcell.insertAdjacentHTML('beforeEnd', (node.nodeName=='#text'?node.nodeValue:node.outerHTML));  // иначе уменьшаются формулы (какой-то глюк одной из версий 7-го эксплорера в XP)
                }
            else
                {
                var cnode=node.cloneNode(true); 
                dcell.appendChild(cnode);
                }
            }
        
        if (chkHeight<page.offsetHeight  && dcell.childNodes[dcell.childNodes.length-1].offsetHeight>dcheight)
            {
            breakQObject(dcell.childNodes[dcell.childNodes.length-1],i+icnt-1, page, chkHeight);
            fpEvent_lastObjectBreaked=true; // т.к. добавляется клон для попытки урезания
                                            // базовый нод изменяется только если высота набирается
            }
        
        if (chkHeight>=page.offsetHeight) // если добавилось удачно
            {
            return (fpEvent_lastObjectBreaked? icnt-1 : icnt);
            }
        else
        if (childcnt>0) // если неудачно и страница не пустая - то отклоняем добавление
            {
            while (dcell.childNodes.length>childcnt)
                dcell.removeChild(dcell.childNodes[dcell.childNodes.length-1]);
            return 0;
            }
        else // не удается добавить в пустую страницу
            {
            var k=dcell.childNodes.length;
            while (k>0 && chkHeight<page.offsetHeight)
                {
                if (dcell.childNodes[k-1].offsetHeight>dcheight && k<icnt)
                    {
                    if (breakQObject(dcell.childNodes[k-1],i+k-1, page, chkHeight))
                        {k--; break;} // удалось разрезать
                    }
                dcell.removeChild(dcell.childNodes[k-1]);
                k--;
                }
            if (!dcell.childNodes.length)
                {
                var node=container.childNodes[i];
                var cnode=node.cloneNode(true);
                dcell.appendChild(cnode);
                k++;
                }
            return k; // k=0 если удалось порезать, иначе k>0
            }
        }
        
        function formatePage(breakAfterLast)
            {
            var innerFSCorrect=false;
            if (!fontSizeCorrected)	
                {
                correctFontSize();
                innerFSCorrect=true;
                }
            var container=alldata.rows[0].cells[0];
            var pagestart=0;
            var createpage=true;
            var page;
            var icnt=1;
            for (var i=0; i<container.childNodes.length; i+=icnt)
                {
                icnt=1;
                if (createpage) page=insertPage(true);
                    
                if ((container.childNodes[i].nodeName=='BR') && (container.childNodes[i].style.pageBreakBefore == 'always'))	
                    {
                     createpage=true;
                    }
                else
                    {
                    createpage=false;
        
                    if ((i<container.childNodes.length-1) && (container.childNodes[i+1].nodeName=='A')&& 
                                container.childNodes[i+1].getAttribute('nobr')=='1')
                        {
                        var textlen=0; 
                        var h=page.rows[1].cells[0].offsetHeight;
                        if (container.childNodes[i].offsetHeight + container.childNodes[i+2].offsetHeight<h)
                            {
                            icnt++;
                            for (j=i+2; j<container.childNodes.length && j<=i+5; j++)
                                {
                                icnt++;
                                if (container.childNodes[j].nodeName!='#text')
                                    textlen+=container.childNodes[j].innerText.length;
                                else
                                    textlen+=container.childNodes[j].nodeValue.length;
                                if (textlen>150) break;
                                }
                            }
                        }
        
                    var ricnt=tryToInsert(page,i,icnt); // попытка добавть объекты в страницу, ricnt -  количество добавленых объектов
                    if (ricnt<=0) // если не добавилось - то создаем следующую страницу
                        {
                        page=insertPage(true);
                        ricnt=tryToInsert(page,i,icnt); // в пустую добавление обязательно
                        }
                    icnt=ricnt;
                    }
                }			
            if (!breakAfterLast) page.style.pageBreakAfter='';
            container.innerHTML='';
            document.body.removeChild(alldata);
            if (innerFSCorrect) 
                restoreFontSize();	
            }
            
        
        
          
        function stretchByHeight()
        {
        for (var p=1; p<pagecnt; p++)
          try
            {
            var page=eval("page"+p).rows[1].cells[0];
            var n=0; var brn=0;
            var pl=page.childNodes.length;
            var foundBefore=false;
            if (pl<=0) continue;
            for (var i=0; i<pl; i++)
                {
                if (page.childNodes[i].innerHTML.indexOf('qstlabel')>0)
                    {
                    n++;
                    if (!foundBefore && i>0)
                        brn++;
                    if (i<pl-1) brn++;
                    foundBefore=true;
                    }
                else foundBefore=false;
                }
            heightToAdd=page.offsetHeight-(page.childNodes[pl-1].offsetTop+page.childNodes[pl-1].offsetHeight)-20;
            if (heightToAdd>brn && brn>1 && heightToAdd>5)
                {
                foundBefore=false;
                for (var i=0; i<pl; i++)
                    {
                    if (page.childNodes[i].innerHTML.indexOf('qstlabel')>0)
                        {
                        if (!foundBefore && i>0)
                            {
                            hg=(heightToAdd/brn);
                            brn--;
                            heightToAdd-=hg;
                            if (hg)
                                {
                                br='<table cellspacing=0 cellpadding=0><tr><td><img usetype="estr" src="../../images/pt.gif" height="'+hg+'"></td></tr></table>';
                                insertHTML(page.childNodes[i], br, 'beforeBegin');
                                i++; pl++;
                                }
                            }
                        if (i<pl-1)
                            {
                            hg=(heightToAdd/brn);
                            brn--;
                            heightToAdd-=hg;
                            if (hg)
                                {
                                br='<table cellspacing=0 cellpadding=0><tr><td><img usetype="estr" src="../../images/pt.gif" height="'+hg+'"></td></tr></table>';
                                  insertHTML(page.childNodes[i], br, 'afterEnd');
                                i++; pl++;
                                }
                            }
                        foundBefore=true;
                        }
                    else foundBefore=false;
                    }
                }
            } catch(e) {}
        }
        
        function reformateTables()
        {
        var tables = document.body.getElementsByTagName('TABLE');
        for (var i=0; i<tables.length; i++)
           try
            {
            var tbl=tables[i];
            if (tbl.border)
                {
                tbl.border=0;
                tbl.cellspacing=0;
                tbl.style.borderColor='#000000';
                tbl.style.borderRightStyle='solid'; 
                tbl.style.borderBottomStyle='solid';
                tbl.style.borderWidth=1;
                tbl.cellpadding=3;
                if (tbl.width=='100%') tbl.width='99.5%';
                for (var r=0; r<tbl.rows.length; r++)
                    for (var j=0; j<tbl.rows[r].cells.length; j++)
                       try
                        {
                        var cell=tbl.rows[r].cells[j];
                        cell.style.borderColor='#000000';
                        cell.style.borderLeftStyle='solid'; 
                        cell.style.borderTopStyle='solid'; 
                        cell.style.borderWidth=1;
                        } catch (e) {};
                }
            } catch (e) {};
        
        }
        
        var bodyFontSize=document.body.style.fontSize;
        var fontSizeCorrected=false;
        
        function correctFontSize()
        { // 90% ???
        return;
        if (bodyFontSize=='15pt')
            document.body.style.fontSize='13.75pt';
        else if (bodyFontSize=='14pt')
            document.body.style.fontSize='12.5pt';
        else if (bodyFontSize=='11pt')
            document.body.style.fontSize='10pt';
        else if (bodyFontSize=='9pt')
            document.body.style.fontSize='8pt';
            
        fontSizeCorrected=true;
        }
        
        function restoreFontSize()
        {
        document.body.style.fontSize=bodyFontSize;
        fontSizeCorrected=false;
        }
        
        
        function formatePageCoarse()
        {
        var chkHeight=970;
        var container=alldata.rows[0].cells[0];
        var pagestart=0;
        var br="<br style='mso-special-character:line-break; page-break-after:always'>";
        var icnt=0;
        for (var i=1; i<container.childNodes.length; i++)
            {
            node=container.childNodes[i];
            if (node.nodeName=='#text') continue;
            if ((node.offsetTop+node.offsetHeight-pagestart>=chkHeight) && icnt>0) 
                {
                insertHTML(container.childNodes[i], br, 'beforeBegin');
                pagestart=container.childNodes[i+1].offsetTop;
                icnt=0;
                }
            else icnt++;
            }
        }

          location.href=GetPageName(pgname,extparams);

        else wnd=window.open(GetPageName(pgname,extparams),wndname,wndparam);

        </script>
